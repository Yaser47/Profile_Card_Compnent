<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component | Front End Mentor</title>
	<link rel="stylesheet" href="./CSS/master.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300;400;500;700&family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<img src="./images/bg-pattern-top.svg" alt="" class="upper-img">
	<img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-img">
	<main>
		<div class="container">
			<div class="holder-img">
				<img src="./images/bg-pattern-card.svg" alt="" class="background">
				<img src="./images/image-victor.jpg" alt="" class="personal-img">
			</div>
			<h3 class="main-heading">Victor Crest <span>26</span></h3>
			<p class="city">London</p>
			<div class="info">
				<span class="col">
					<span class="number">80k</span>
					<span class="types">Followers</span>
				</span>
				<span class="col">
					<span class="number">803K</span>
				<span class="types">Likes</span>
			</span>
			<span class="col">
				<span class="number">1.4K</span>
				<span class="types">Photos</span>
			</span>
		</div>
	</div>
	</main>
</body>
</html>
